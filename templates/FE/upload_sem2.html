<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload FE Semester 2 Marksheet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p.description {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
        <h1>Upload Your FE Semester 2 Marksheet</h1>
        <p class="description">
            Please upload the PDF of your First Year Engineering (FE) Semester 2 marksheet for analysis. Make sure the file is in PDF format and is valid before submitting.
        </p>
        <form action="/sem2" method="POST" enctype="multipart/form-data">
            <label for="file">Choose PDF file:</label>
            <input type="file" name="file" id="file" accept="application/pdf" required>
            <button type="submit" class="button">Upload and Process</button>
        </form>
    </div>
</body>
</html>
